<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <h2>User Records</h2>

    <p>Here are the user records</p>

    <div class="djangtwo">
      {% if users %}
      <table>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
        </thead>
        {% for user in users %}
        <tr>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.user_email }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>No access records found</p>
      {% endif %}
    </div>
  </body>
</html>
